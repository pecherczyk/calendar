<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Calendar 1.0</title>
  <script src="https://kit.fontawesome.com/864dcc05b6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="root">
    <table class="calendar">
      <caption class="calendar__caption">Calendar</caption>
      <tr class="calendar__header">
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
        <td>Sat</td>
        <td>Sun</td>
      </tr>
        <tr class="calendar__1row">
          <td class="1row__Mon" data-day=""></td>
          <td class="1row__Tue" data-day=""></td>
          <td class="1row__Wed" data-day=""></td>
          <td class="1row__Thu" data-day=""></td>
          <td class="1row__Fri" data-day=""></td>
          <td class="1row__Sat" data-day=""></td>
          <td class="1row__Sun" data-day=""></td>
        </tr>
        <tr class="calendar__2row">
          <td class="2row__Mon" data-day=""></td>
          <td class="2row__Tue" data-day=""></td>
          <td class="2row__Wed" data-day=""></td>
          <td class="2row__Thu" data-day=""></td>
          <td class="2row__Fri" data-day=""></td>
          <td class="2row__Sat" data-day=""></td>
          <td class="2row__Sun" data-day=""></td>
        </tr>
        <tr class="calendar__3row">
          <td class="3row__Mon" data-day=""></td>
          <td class="3row__Tue" data-day=""></td>
          <td class="3row__Wed" data-day=""></td>
          <td class="3row__Thu" data-day=""></td>
          <td class="3row__Fri" data-day=""></td>
          <td class="3row__Sat" data-day=""></td>
          <td class="3row__Sun" data-day=""></td>
        </tr>
        <tr class="calendar__4row">
          <td class="4row__Mon" data-day=""></td>
          <td class="4row__Tue" data-day=""></td>
          <td class="4row__Wed" data-day=""></td>
          <td class="4row__Thu" data-day=""></td>
          <td class="4row__Fri" data-day=""></td>
          <td class="4row__Sat" data-day=""></td>
          <td class="4row__Sun" data-day=""></td>
        </tr>
        <tr class="calendar__5row">
          <td class="5row__Mon" data-day=""></td>
          <td class="5row__Tue" data-day=""></td>
          <td class="5row__Wed" data-day=""></td>
          <td class="5row__Thu" data-day=""></td>
          <td class="5row__Fri" data-day=""></td>
          <td class="5row__Sat" data-day=""></td>
          <td class="5row__Sun" data-day=""></td>
        </tr>
        <tr class="calendar__6row">
          <td class="6row__Mon" data-day=""></td>
          <td class="6row__Tue" data-day=""></td>
          <td class="6row__Wed" data-day=""></td>
          <td class="6row__Thu" data-day=""></td>
          <td class="6row__Fri" data-day=""></td>
          <td class="6row__Sat" data-day=""></td>
          <td class="6row__Sun" data-day=""></td>
        </tr>
      <tr class="calendar__buttons">
        <td class="button__left"><i class="fa-solid fa-angles-left"></i></td>
        <td colspan="5" class="calendar__month" data-month="" data-year="year">Month</td>
        <td class="button__right"><i class="fa-solid fa-angles-right"></i></td>
      </tr>
    </table>
  </div>
</body>
</html>
